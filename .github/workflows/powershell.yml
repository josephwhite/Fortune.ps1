# ~ https://github.com/microsoft/action-psscriptanalyzer
# ~ For more information on PSScriptAnalyzer in general, see
# ~ https://github.com/PowerShell/PSScriptAnalyzer

name: PSScriptAnalyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # 4:22 AM on Saturdays
    - cron: '22 4 * * 6'

permissions:
  contents: read

jobs:
  build:
    name: PSScriptAnalyzer
    permissions:
      # Needed by actions/checkout to fetch code
      contents: read
      # Needed by github/codeql-action/upload-sarif to upload code scan results
      security-events: write
      # Private repository permission to get the Action run status
      actions: read 
    
    # Run on multiple operating systems
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Scan code.
      # Downloads the following modules for PowerShell
      # - PSScriptAnalyzer (https://github.com/PowerShell/PSScriptAnalyzer)
      # - ConvertToSARIF (https://github.com/microsoft/ConvertToSARIF)
      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.1
        with:
          path: .\
          recurse: true
          output: results.sarif

      # Upload the SARIF file generated in the previous step.
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
